<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="./src/img/icon.ico" />
    <title>Pesquisa Covid-19</title>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="header">
          <span class="logo">
            <img id="logo" src="./src/img/logo.png" alt="logo"></img>
            <h2>Pesquisa Covid-19</h2>
          </span>
          <p>Plataforma de pesquisa de casos nos estados do Brasil</p>
        </div>

        <form action="" class="form" id="form">
          
          <label id="label" for="cep">Insira o CEP e clique em pesquisar</label>
          <input required type="text" class="cep" id="cep" data-js="cep" />

          <button class="button" id="button">Pesquisar</button>
        </form>

        <div class="output">
          <p>Estado: <span id="span_estado"></span></p>
          <!-- <p>Cidade: <span id="span_cidade"></span></p> -->
          <p>Casos: <span id="span_casos"></span></p>
          <p>Mortes: <span id="span_mortes"></span></p>
          <p id="update">Última atualização: <span id="span_atualizacao"></span></p>
        </div>

      </div>
    </div>
    
    <footer class="footer">
      <p>by <a href="https://github.com/C4PISTRANO"><B>C4PISTRANO</B></a></p>
    </footer>
    
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
